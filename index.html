<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025!</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        /* Background Animations */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 15%;
            animation-delay: 2s;
        }

        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: 10%;
            right: 20%;
            animation-delay: 4s;
        }

        .circle:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 40%;
            right: 10%;
            animation-delay: 6s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* Message Box */
        .message-box {
            position: relative;
            text-align: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1.5s ease-out;
        }

        h1 {
            font-size: 3em;
            color: #ffcc33;
            margin: 0;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2em;
            color: #fff;
            margin-top: 10px;
        }

        /* Button */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #ffcc33;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 204, 51, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 204, 51, 0.7);
        }

        /* Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

<div class="message-box">

</div>

</body>
</html>

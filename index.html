<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2024!</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .message-box {
            position: relative;
            text-align: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1.5s ease-out;
        }

        h1 {
            font-size: 3em;
            color: #ffcc33;
            margin: 0;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, color 0.3s ease;
        }

        p {
            font-size: 1.2em;
            color: #fff;
            margin-top: 10px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #ffcc33;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 204, 51, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 204, 51, 0.7);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fireworks Styling */
        .firework {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: transparent;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
            box-shadow: 0 0 30px 5px rgba(255, 255, 255, 0.6);
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            70% {
                transform: scale(5);
                opacity: 1;
            }
            100% {
                transform: scale(6);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: sparkleMove 1.2s ease-out forwards;
        }

        @keyframes sparkleMove {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="background">
    <div class="circle"></div>
</div>

<div class="message-box">
    <h1 id="main-message">ðŸŽ† Happy New Year 2024! ðŸŽ†</h1>
    <p>May your year be filled with magic, dreams, and good madness. Cheers to a new year and another chance to get it right!</p>
    <button class="button" onclick="celebrate()">Send Wishes ðŸŽ‰</button>
</div>

<script>
    function celebrate() {
        const message = document.getElementById("main-message");

        // Fireworks Effect
        for (let i = 0; i < 3; i++) {
            setTimeout(() => createFirework(), i * 500);
        }

        // Glowing Text Effect
        message.style.transform = "scale(1.2)";
        message.style.color = "#ff5733";

        setTimeout(() => {
            message.style.transform = "scale(1)";
            message.style.color = "#ffcc33";
        }, 1500);
    }

    function createFirework() {
        const firework = document.createElement("div");
        firework.className = "firework";
        firework.style.left = `${Math.random() * window.innerWidth}px`;
        firework.style.top = `${Math.random() * window.innerHeight}px`;

        for (let i = 0; i < 20; i++) {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.style.setProperty("--x", `${Math.random() * 200 - 100}px`);
            sparkle.style.setProperty("--y", `${Math.random() * 200 - 100}px`);
            firework.appendChild(sparkle);
        }

        document.body.appendChild(firework);

        // Remove firework after animation
        setTimeout(() => firework.remove(), 1500);
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2024!</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 15%;
            animation-delay: 2s;
        }

        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: 10%;
            right: 20%;
            animation-delay: 4s;
        }

        .circle:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 40%;
            right: 10%;
            animation-delay: 6s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .message-box {
            position: relative;
            text-align: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1.5s ease-out;
        }

        h1 {
            font-size: 3em;
            color: #ffcc33;
            margin: 0;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2em;
            color: #fff;
            margin-top: 10px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #ffcc33;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 204, 51, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 204, 51, 0.7);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Confetti Styling */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffcc33;
            animation: confettiFall 2s linear infinite, spin 1s linear infinite;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(500px);
                opacity: 0;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

<div class="message-box">
    <h1>ðŸŽ† Happy New Year 2025 from INRA! ðŸŽ†</h1>
    <p>May your year be filled with magic, dreams, and good madness. Cheers to a new year and another chance to get it right!</p>
    <button class="button" onclick="celebrate()">Send Wishes ðŸŽ‰</button>
</div>

<script>
    function celebrate() {
        // Add confetti effect
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = getRandomColor();
            confetti.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(confetti);

            // Remove confetti after animation
            setTimeout(() => confetti.remove(), 2000);
        }
    }

    // Random color generator
    function getRandomColor() {
        const colors = ['#ffcc33', '#ff5733', '#33ccff', '#ff33ff', '#85ff33'];
        return colors[Math.floor(Math.random() * colors.length)];
    }
</script>

</body>
</html>
